<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet 地圖示範</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>

<h2>Leaflet 地圖示範</h2>
<div id="map"></div>

<script>
    // 初始化地圖，設置中心點 (台北101) 和縮放等級
    var map = L.map('map').setView([23.00104942056937, 121.13090957408922], 13);

    // 加入 OpenStreetMap 作為地圖底圖
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap 貢獻者'
    }).addTo(map);

    // 添加標記 (Marker) 在台北101
    var marker = L.marker([23.00104942056937, 121.13090957408922]).addTo(map)
        .bindPopup("<b>加拿國小</b><br>這是我們的基地。")
        .openPopup();
</script>

</body>
</html>
